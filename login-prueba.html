<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCourse - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="contenedor">
        <div class="login">
            <div class="opciones">
                <input type="radio" name="opcion" id="login" value="login">
                <label for="login" class="label-radio login">Iniciar Sesion</label>
                        
                <input type="radio" name="opcion" id="create-account" value="create-account">
                <label for="create-account" class="label-radio create-account">Crear Cuenta</label>
            </div>
            <div class="panel-login activar">
                <form action="" class="">
                    <p>Usuario:</p>
                    <input type="text">
                    <p>Contraseña:</p>
                    <input type="text">
        
                    <input type="submit" value="Iniciar sesion">
                    <a href="" class="btn-pw">Registrarse</a>
                </form>
            </div>
            <div class="panel-create-acount">
                <form action="" class="">
                    <p>Usuario:</p>
                    <input type="text">
                    <p>Contraseña:</p>
                    <input type="text">
        
                    <input type="submit" value="Iniciar sesion">
                    <a href="" class="btn-pw">Registrarse</a>
                </form>
            </div>
        </div>

        
    </div>
</body>
</html>
