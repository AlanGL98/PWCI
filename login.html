<!DOCTYPE html>
<html lang="es">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="icon" type="png" href="img/logo-u.png" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <nav class="navbar navbar-dark navebar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.png" height="30px" alt="iconothoth">
                </a>
            </li>
        </ul>
    </nav>

    <br>
    <div class="error hide" id="error">
        <h3>Error, verifique usuario y/o contrasela</h3>
    </div>
    <form action="index.html" method="get" class="login-pw mx-auto my-auto py-auto" style="width: 500px;" id="loginForm1">
        <div class="form-group">
            <label for="InputNombre">Nombre de Usuario:</label>
            <input name="user" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="InputNombre" >
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Contrasena:</label>
            <input name="pass" type="password" class="form-control" id="exampleInputPassword1" >
        </div>
        <div class="form-group form-check">
            <input name="chckremember" type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordarme</label>
            <small id="emailHelp" class="form-text text-muted">Â¿No tienes cuenta? Que esperas <a class="link boton" href="registro.html">Registrate</a></small>
        </div>
        <button  name="btnlogin" type="submit" class="btn btn-primary boton">Iniciar Sesion</button>
    </form>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="js/login.js"></script>
</body>

</html>
